<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function getWeekDay(d, format) {
            var weekDay = new Array(7);
            if (format == 'ch') {
                weekDay[0] = '星期日';
                weekDay[1] = '星期一';
                weekDay[2] = '星期二';
                weekDay[3] = '星期三';
                weekDay[4] = '星期四';
                weekDay[5] = '星期五';
                weekDay[6] = '星期六';
            }
            if (format == 'en') {
                weekDay[0] = 'Sunday';
                weekDay[1] = 'Monday';
                weekDay[2] = 'Tuesday';
                weekDay[3] = 'Wednesday';
                weekDay[4] = 'Thursday';
                weekDay[5] = 'Friday';
                weekDay[6] = 'Saturday';
            }
            return weekDay[d]
        }
        // document.write(nowDate.getMonth(),nowDate.getDate(),nowDate.getHours(),nowDate.getMinutes(),nowDate.getSeconds())
        function compute(d) {
            d = d.toString().padStart(2, '0');
            return d
        }
        function packDate(date, format) {
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var dt = date.getDate();
            var day = date.getDay()
            var hours = date.getHours();
            var minutes = date.getMinutes();
            var seconds = date.getSeconds();
            switch (format) {
                case 'ch':
                    return (year + '年' + compute(month) + '月' + compute(dt) + '日' + '&nbsp' + getWeekDay(day, 'ch') + '&nbsp' + compute(hours) + ':' + compute(minutes) + ':' + compute(seconds));
                    break;
                case 'en':
                    if (hours > 12) {
                        return (year + '-' + compute(month) + '-' + compute(dt) + '&nbsp' + getWeekDay(day, 'en') + '&nbsp' + compute(hours - 12) + ':' + compute(minutes) + ':' + compute(seconds) + '&nbsp' + 'PM');
                    } else if (hours == 12) {
                        return (year + '-' + compute(month) + '-' + compute(dt) + '&nbsp' + getWeekDay(day, 'en') + '&nbsp' + compute(hours) + ':' + compute(minutes) + ':' + compute(seconds) + '&nbsp' + 'PM');
                    } else {
                        return (year + '-' + compute(month) + '-' + compute(dt) + '&nbsp' + getWeekDay(day, 'en') + '&nbsp' + compute(hours) + ':' + compute(minutes) + ':' + compute(seconds) + '&nbsp' + 'AM');
                    }
            }
        }
        function newDate() {
            var nowDate = new Date()
            document.write(packDate(nowDate, 'ch'))
            document.write('<br>')
            document.write(packDate(nowDate, 'en'))
            document.close()
        }
        setInterval('newDate()', 1000);
    </script>
</body>

</html>
