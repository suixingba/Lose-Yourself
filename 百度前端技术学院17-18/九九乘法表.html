<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        for(i=1;i<=9;i++){
            document.write('<br>','<br>');
            for(j=1;j<=i;j++){
                //j<=i的意思是当i=n的时候,j执行n次，用来控制行数
                var sum=i*j;
                document.write(j,'*',i,'=',sum,'&nbsp','&nbsp','&nbsp');
            }
        }

        document.write('<br>','<br>','<br>','<br>');

        document.write('<table border=1>')
        for(i=1;i<=9;i++){
            document.write('<tr>');
            for(j=1;j<=i;j++){
                var sum=i*j;
                document.write('<td>');
                document.write(j,'*',i,'=',sum);
                document.write('</td>');
            }
            document.write('</tr>');
        }
        document.write('</table>')
    </script>
</body>
</html>
