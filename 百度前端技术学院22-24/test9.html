<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var arr1 = [43, 54, 4, -4, 84, 100, 58, 27, 140];
        var arr2 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
        var arr3 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
        var arr4 = [
            {
                id: 1,
                name: 'candy',
                value: 40
            }, {
                id: 2,
                name: 'Simon',
                value: 50
            }, {
                id: 3,
                name: 'Tony',
                value: 45
            }, {
                id: 4,
                name: 'Annie',
                value: 60
            }
        ];
        console.log(arr1.sort((a, b) => a - b))
        console.log(arr1.sort((a, b) => b - a))
        console.log(arr2.sort((a, b) => {
            if (a < b) {
                return -1;
            }
        }))
        console.log(arr2.sort((a, b) => {
            if (a > b) {
                return -1;
            }
        }))
        console.log(arr3.sort((a, b) => {
            if (a[1] > b[1]) {
                return -1;
            }
        }))
        console.log(arr4.sort((a, b) => {
            var av = a.value,
                bv = b.value;
            if (av < bv) {
                return -1;
            }
        }))
    </script>
</body>

</html>
