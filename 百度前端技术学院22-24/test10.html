<head>

<body>
    <script>
        var scoreObject = {
            "Tony": {
                "Math": 95,
                "English": 79,
                "Music": 68
            },
            "Simon": {
                "Math": 100,
                "English": 95,
                "Music": 98
            },
            "Annie": {
                "Math": 54,
                "English": 65,
                "Music": 88
            }
        }
        //对象转换数组
        function objectConversionArray(obj) {
            var scoreArray = []
            for (var i in obj) {
                var a = []
                a.push(i)
                if (typeof (obj[i]) == 'object') {
                    for (var j in obj[i]) {
                        a.push(obj[i][j])
                    }
                }
                scoreArray.push(a)
            }
            console.log(scoreArray)
        }
        objectConversionArray(scoreObject)

        var menuArr = [
            [1, "Area1", -1],
            [2, "Area2", -1],
            [3, "Area1-1", 1],
            [4, "Area1-2", 1],
            [5, "Area2-1", 2],
            [6, "Area2-2", 2],
            [7, "Area1-2-3", 4],
            [8, "Area2-2-1", 6],
        ]
        //数组转换对象
        function arrayConversionObject(parentId) {
            var menuObject = new Object()
            for (var i in menuArr) {
                if (menuArr[i][2] === parentId) {
                    menuObject[menuArr[i][0]] = {
                        name: menuArr[i][1],
                        subMenu: arrayConversionObject(menuArr[i][0])
                    }
                }
            }
            return menuObject
        }
        console.log(arrayConversionObject(-1))
    </script>
</body>

</html>
