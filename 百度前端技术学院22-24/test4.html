<body>
    <script>
        var tree = {
            "id": 0,
            "name": "root",
            "left": {
                "id": 1,
                "name": "Simon",
                "left": {
                    "id": 3,
                    "name": "Carl",
                    "left": {
                        "id": 7,
                        "name": "Lee",
                        "left": {
                            "id": 11,
                            "name": "Fate"
                        }
                    },
                    "right": {
                        "id": 8,
                        "name": "Annie",
                        "left": {
                            "id": 12,
                            "name": "Saber"
                        }
                    }
                },
                "right": {
                    "id": 4,
                    "name": "Tony",
                    "left": {
                        "id": 9,
                        "name": "Candy"
                    }
                }
            },
            "right": {
                "id": 2,
                "name": "right",
                "left": {
                    "id": 5,
                    "name": "Carl",
                },
                "right": {
                    "id": 6,
                    "name": "Carl",
                    "right": {
                        "id": 10,
                        "name": "Kai"
                    }
                }
            }
        }
        // 假设id和name均不会重复，根据输入name找到对应的id
        function findIdByName(name) {
            function myfn(obj) {
                if (obj.name == name && name == 'root') {
                    console.log(obj.id)
                }
                for (var i in obj) {
                    if (obj[i].name === name) {
                        console.log(obj[i].id);
                    }
                    if (typeof (obj[i]) === 'object') {
                        myfn(obj[i])
                    }
                }
            }
            myfn(tree)
        }
        findIdByName('Saber')

        // 假设id和name均不会重复，根据输入id找到对应的name
        function findNameById(id) {
            function myfn(obj) {
                if (obj.id == id && id == 0) {
                    console.log(obj.name)
                }
                for (var i in obj) {
                    if (obj[i].id === id) {
                        console.log(obj[i].name);
                    }
                    if (typeof (obj[i]) === 'object') {
                        myfn(obj[i])
                    }
                }
            }
            myfn(tree)
        }
        findNameById(12)

        // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
        function getListWithDLR() {
            console.log('前序遍历:')
            function myfn(obj) {
                console.log(obj.id, obj.name)
                for (var i in obj) {
                    if (typeof (obj[i]) === 'object') {
                        myfn(obj[i])
                    }
                }
            }
            myfn(tree)
        }
        getListWithDLR()

        // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
        console.log('中序遍历:')
        function getListWithLDR(tree) {
            if (tree.left != null) {
                getListWithLDR(tree.left);
            }

            console.log(tree.id, tree.name);

            if (tree.right != null) {
                getListWithLDR(tree.right);
            }
        }
        getListWithLDR(tree)

        // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
            console.log('后序遍历:')
            function getListWithLRD() {
                function con(obj) {
                    if (obj != null) {
                        con(obj.left);
                        con(obj.right);
                        console.log(obj.id,obj.name);
                    }
                }
                con(tree);
            }
        getListWithLRD()
    </script>
