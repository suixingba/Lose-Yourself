<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input id="queue-input" type="text">
    <p id="queue-cont">队列内容：apple-&gt;pear</p>
    <button id="in-btn">入队</button>
    <button id="out-btn">出队</button>
    <button id="font-btn">打印队头元素内容</button>
    <button id="empty-btn">判断队列是否为空</button>
    <script>
        var queue = ["apple", "pear"];
        var p=document.getElementById('queue-cont');
        var bt=document.querySelectorAll('button');
        bt[0].onclick=function(){
            var input=document.getElementById('queue-input');
            if(input.value){
                queue.unshift(input.value);
                p.innerHTML='队列内容: '+queue.join('->')
            }
        }
        //入队
        bt[1].onclick=function(){
            queue.pop();
            p.innerHTML='队列内容: '+queue.join('->');
        }
        //出队
        bt[2].onclick=function(){
            var length=queue.length;
            console.log(queue[length-1]);
        }
        //打印队头内容，队头对应数组中最后一个元素
        bt[3].onclick=function(){
            if(queue[0]){
                console.log('队列不为空')
            }else{
                console.log('队列为空')
            }
        }
        //判断队列是否为空
    </script>
</body>

</html>
